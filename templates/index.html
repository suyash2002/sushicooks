{%extends 'base.html'%}
{%block content%}
<h1>Homepage</h1>
{%if user.is_authenticated%}
<a href="{%url 'logout'%}">Logout</a>
{% for recipe in object_list %}
<div>
<h2><a href="{%url 'recipe_detail' recipe.pk%}">{{ recipe.title }}</a></h2>
<p>{{ recipe.body }}</p>
</div>
{% endfor %}
{%else%}
<a href="{%url 'login'%}">Login</a>
<a href="{%url 'signup'%}">Signup</a>
{%endif%}
{%endblock content%}
