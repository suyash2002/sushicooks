{%extends 'base.html'%}
{%block content%}
<center><h1 class="font-yeseva">Recipes</h1>
    <form action="search"method="get">
        <input type="search"placeholder="Search"aria-label="Search" name="query"id="search">
        <button type="submit">Search</button>
    </form>
    <div class="hero-flex">
{% for recipe in object_list %}
<div class="drop-box">
<h2>{{ recipe.title }}</h2>
<p>{{ recipe.description|slice:"20"}}...</p>
<a href="{%url 'recipe_detail' recipe.pk%}"style="color:white">Read More</a>
</div>
{% endfor %}
</div>
</center>
{%endblock content%}
