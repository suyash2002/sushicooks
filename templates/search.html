{%extends 'base.html'%}
{%block content%}
<center><h1 class="font-yeseva">Search Results</h1>
{% for recipe in allRecipes %}
<div class="drop-box">
<h2>{{ recipe.title }}</h2>
<p>{{ recipe.description|slice:"20"}}...</p>
<a href="{%url 'recipe_detail' recipe.pk%}"style="color:white">Read More</a>
</div>
{% endfor %}
</div>
</center>
{%endblock content%}
